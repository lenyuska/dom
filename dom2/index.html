<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменение текста кнопки</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <button id="change_button" onmouseover="changeText()" onmouseout="resetText()">Что тут?</button>
    <script>
        function changeText() {
            document.getElementById("change_button").innerText = "Ничего:(";
        }
        function resetText() {
            document.getElementById("change_button").innerText = "Что тут?";
        }
    </script>
</body>
</html>
