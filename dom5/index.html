<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сумма чисел</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h2>Введите числа для сложения</h2>

    <label for="number1">Число 1:</label>
    <input type="text" id="number1" placeholder="Введите первое число">

    <label for="number2">Число 2:</label>
    <input type="text" id="number2" placeholder="Введите второе число">

    <button onclick="calculateSum()">Посчитать сумму</button>

    <p>Результат: <span id="result">Результат</span></p>

    <script>
        function calculateSum() {
            const num1 = document.getElementById("number1").value;
            const num2 = document.getElementById("number2").value;
            const sum = parseFloat(num1) + parseFloat(num2);
            if (isNaN(sum)) {
                document.getElementById("result").innerText = "Введите корректные числа";
            } else {
                document.getElementById("result").innerText = sum;
            }
        }
    </script>
</body>
</html>
